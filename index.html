<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="img-desc" src="nike.jpg" alt="Image du produit">
        <div class="form">
            <h3>
                CheckOut
            </h3>
            <h3>
                Payment Information
            </h3>
            <form action="#">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" value="">
                <label for="numner">Card Number</label>
                <input type="number" id="numner" value="">
                <label for="Type"> Card Type</label>
                <select name="type" id="Type">
                    <option value="">--Select a Card Type--</option>
                </select>
                <label for="expire">Expiry</label>
                <input type="date" id="expire" value="">
                <label for="cv">CVV</label>
                <input type="textarea" value="" id="cv">
                <button type="submit">
                    CheckOut
                </button>

            </form>
        </div>
    </div>



</body>

</html>
